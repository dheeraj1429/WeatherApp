<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="main_div">

            <div class="header">
                <i class="fas fa-bars bars"></i>
                <p class="Weatherman">Weatherman</p>
                <i class="fas fa-search plus"></i>
            </div>

            <div class="content">

                <div class="header_content">
                    <h1 class="header_name"></h1>
                    <p class="data"></p>
                    <h1 class="temp"></h1>

                    <p class="mansoon"></p>
                    <p class="weatherDetails"></p>
                </div>

                <div class="weather_icons">
                    <div>
                        <i class="fas fa-cloud-sun icon"></i>
                        <p class="today_wind wind"></p>
                        <p class="today wether"></p>
                        <p class="wether"></p>
                    </div>
                    <div>
                        <i class="fas fa-cloud icon"></i>
                        <p class="friday_wind wind"></p>
                        <p class="Friday wether"></p>
                        <p class="wether"></p>
                    </div>
                    <div>
                        <i class="fas fa-cloud-showers-heavy icon"></i>
                        <p class="saterday_wind wind"></p>
                        <p class="Saterday wether"></p>
                        <p class="wether"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
